<% time = Time.zone.now.to_s(:db) %>

<% (1..15).each do |i| %>
partner_translation_en<%= i %>:
  partner_id: <%= i %>
  locale: en
  created_at: <%= time %>
  updated_at: <%= time %>
  
  title: <%= Faker::Lorem.words.join(' ') %>
  description: <%= Faker::HTMLIpsum.fancy_string(1, true) %>

partner_translation_ru<%= i %>:
  partner_id: <%= i %>
  locale: ru
  created_at: <%= time %>
  updated_at: <%= time %>

  title: <%= "Компания #{i}" %>
  description: <%= Faker::HTMLIpsum.fancy_string(1, true) %>
<% end %>